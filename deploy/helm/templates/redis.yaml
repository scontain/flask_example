apiVersion: v1
kind: Pod
metadata:
  name: {{ include "example.fullname" . }}-redis-master
  labels:
    app: {{ include "example.fullname" . }}-redis
spec:
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
     {{- toYaml . | nindent 8 }}
  {{- end }}
  volumes:
    - name: tls
      emptyDir: {}
  containers:
    - name: master
      image: {{ .Values.redis.image }}
      imagePullPolicy: Always
      env:
        - name: MASTER
          value: "true"
        - name: SCONE_CONFIG_ID
          value: {{ .Values.scone.redis_session }}
        - name: SCONE_CAS_ADDR
          value: {{ .Values.scone.cas }}
        - name: SCONE_LAS_ADDR
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
      ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
      volumeMounts:
        - name: tls
          mountPath: /tls
      resources:
        limits:
          sgx.intel.com/epc: 10
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: redis
  selector:
    app: {{ include "example.fullname" . }}-redis
