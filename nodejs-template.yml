name: $NODE_SESSION
version: "0.3"

# Access control:
#   - only the data owner (CREATOR) can read or update the session
#   - even the data owner cannot read the session secrets (i.e., the volume key and tag) or delete the session

access_policy:
  read:
   - CREATOR
  update:
   - CREATOR

services:
   - name: app
     image_name: $IMAGE
     mrenclaves: [$MRENCLAVE]
     command: node /app/app.js
     environment:
      SCONE_MODE: hw
      SCONE_LOG: "7"
     pwd: /

images:
   - name: flask_restapi_image
     injection_files:
         - path:  /app/cert.pem
           content: $$SCONE::app.crt$$
         - path: /app/key.pem
           content: $$SCONE::app.key$$

# Import client credentials from DB session.
secrets:
    - name: api_ca_key
      kind: private-key
    - name: api_ca_cert
      kind: x509-ca
      export_public: true
      private_key: api_ca_key
    - name: app_key
      kind: private-key
    - name: app
      kind: x509
      private_key: app_key
      issuer: api_ca_cert
      dns:
        - app
